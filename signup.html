<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    rel="stylesheet">

<body>
    <div class="parent">
        <header>
            <div class="header-content-center-lvl-3 color-background">
                <div class="nav-flex-items-lvl-4">
                    <div class="logo"><i class="fa-solid fa-chart-simple"></i>Data1</div>
                </div>
            </div>
        </header>
        <main>
            <section class="background-purple color-background">
                <div class="container">
                    <div class="center-text-large">
                        <h1>Need an accurate analytical forecast?</h1>
                        <h2>Project your data with confidence.</h2>
                        <p><a href="" class="hero-button">Try 30 Days Free</a></p>
                    </div>
                </div>
            </section>

            <section>
                <div class="container">
                    <form class="signup">
                        <div class="pricing-flex">
                            <div class="user-info">
                                <div class="label-input">
                                    <label for="fname">First Name</label>
                                    <input type="text" id="fname" name="fname">
                                </div> 
                                <div class="label-input">
                                    <label for="lname">Last Name</label>
                                    <input type="text" id="lname" name="lname">
                                </div> 
                                <div class="label-input">
                                    <label for="email">Email</label>
                                    <input type="text" id="email" name="email">
                                </div> 
                                <div class="label-input">
                                    <label for="cname">Company Name</label>
                                    <input type="text" id="cname" name="cname">
                                </div> 
                                <div class="label-input">
                                    <label for="createpass">Create Password</label>
                                    <input type="text" id="createpass" name="createpass">
                                </div> 
                                <div class="label-input">
                                    <label for="conpass">Confirm Password</label>
                                    <input type="text" id="conpass" name="conpass">
                                </div> 
                            </div>
                            <div class="signup-sidebar"></div>
                        </div>

                        <div class="billing-info"></div>

                        <div class="pricing-flex">
                            <div class="billing-form"></div>
                            <div class="cancel-info"></div>
                        </div>

                        <div class="tos-info">
                            <p></p>
                        </div>
                    </form>   
                </div>
            </section>

         </main>
